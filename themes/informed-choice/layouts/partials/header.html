<div class="bg-gray-900">
  <header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="{{ .Site.BaseURL }}" class="-m-1.5 p-1.5">
          <span class="sr-only">Informed + Choice</span>
          <img src="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/c417b1a0-df38-417a-cee9-fa86c3a4d900/public" alt="Informed + Choice" class="h-12 w-auto">
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="mobile-menu-button -m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-sm font-semibold leading-6 text-white">{{ .Name }}</a>
        {{ end }}
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="{{ .Site.Params.vueAppURL }}/app/login" class="text-sm font-semibold leading-6 text-white">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
    
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden hidden" id="mobile-menu" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-50"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
        <div class="flex items-center justify-between">
          <a href="{{ .Site.BaseURL }}" class="-m-1.5 p-1.5">
            <span class="sr-only">Informed + Choice</span>
            <img class="h-8 w-auto" src="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/c417b1a0-df38-417a-cee9-fa86c3a4d900/public" alt="Informed + Choice">
          </a>
          <button type="button" class="mobile-menu-close -m-2.5 rounded-md p-2.5 text-gray-400">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/25">
            <div class="space-y-2 py-6">
              {{ range .Site.Menus.main }}
              <a href="{{ .URL }}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">{{ .Name }}</a>
              {{ end }}
            </div>
            <div class="py-6">
              <a href="{{ .Site.Params.vueAppURL }}/app/login" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-white hover:bg-gray-800">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
